<tr>
    <td>{{id}}</td>
    <td>{{nome}}</td>
    <td>{{preco_custo}}</td>
    <td>{{preco_venda}}</td>
    <td>{{quantidade}}</td>
    <td>{{tipo_produto}}</td>
    <td>
        <a href="{{URL}}/produto/{{id}}/edit">
            <button type="button" class="btn btn-primary">Editar</button>
        </a>
        <button data-id="{{id}}" type="button" class="btn btn-danger deleteProduct">Excluir</button>
    </td>
</tr>
